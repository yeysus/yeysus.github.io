<html>
<head>
  <style>
    body {background-color: black;}
    .map-responsive {
      overflow:hidden;
      padding-bottom:56.25%;
      position:relative;
      height:0;
    }
    .map-responsive iframe {
      left:0;
      top:0;
      height:100%;
      width:100%;
      position:absolute;
    }
  </style>
</head>
<body>
  <!-- From https://blog.duda.co/responsive-google-maps-for-your-website -->
  <div class="map-responsive">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1_20YmZYEm318dRCbxvozSil-2TnKvVfq" width="640" height="480"></iframe>
  </div>
</body>
</html>
